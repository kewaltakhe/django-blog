<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="styleshee\
t">

</head>
<body>
<header><h1><a href="{% url 'home' %}">Django Blog</a></h1></header>
    <div>
        {% if user.is_authenticated %}
        <i>welcome {{ user.username }}</i>
        <p><a href="{% url 'logout' %}">log out</a></p>
        {% else %}
        <i>You are not logged in</i>
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <div>
        <button><a href="{% url 'new_post' %}">+new post</a></button>
    </div>
</body>
</html>
